<style>
</style>
<script src="carousel.js"></script>
<script>
  const elem = document.querySelectorAll('.carousel-item')
  let color = ['#E91E63', '#3F51B5', '#00BCD4', '#8BC34A', '#FFC107', '#607D8B']

  for (let i = 0; i < elem.length; i++) {
    const c = color.shift()
    elem[i].style.background = c
    color.push(c)
  }
</script>
